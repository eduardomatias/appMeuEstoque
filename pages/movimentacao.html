<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="movimentacao" class="page">
        <!-- Scrollable page content-->
        <div class="page-content infinite-scroll">
            <div id="movimentacao" class="list-block"></div>
            <div class="my-modal" id="modalFormMovimentacao">
                <form action="" method="get" accept-charset="utf-8" class="form-custom">
                    <div class="content-block-title">Nova movimentação</div>
                    <div class="list-block no-hairlines-between no-hairlines">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner"> 
                                        <div class="item-title label">
                                            <div class="item-media"><i class="fa fa-inbox" aria-hidden="true"></i>Produto</div>
                                        </div>
                                        <div class="item-input">
                                            <select name="TBL04_ID_PRODUTO">
                                                <option>selecione...</option>
                                                <option>Produto xxxx</option>
                                                <option>Produto xxxx</option>
                                                <option>Produto xxxx</option>
                                                <option>Produto xxxx</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner"> 
                                        <div class="item-title label">
                                            <div class="item-media"><i class="fa fa-truck" aria-hidden="true"></i>Fornecedor</div>
                                        </div>
                                        <div class="item-input">
                                            <select name="TBL04_ID_FORNECEDOR">
                                                <option>selecione...</option>
                                                <option>Fornecedor yyyyy</option>
                                                <option>Fornecedor yyyyy</option>
                                                <option>Fornecedor yyyyy</option>
                                                <option>Fornecedor yyyyy</option>
                                                <option>Fornecedor yyyyy</option>
                                                <option>Fornecedor yyyyy</option>
                                                <option>Fornecedor yyyyy</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content width-50p">
                                    <div class="item-inner"> 
                                        <div class="item-title label">
                                            <div class="item-media"><i class="fa fa-exchange" aria-hidden="true"></i>Tipo</div>
                                        </div>
                                        <div class="item-input">
                                            <select name="TBL04_TIPO">
                                                <option>selecione...</option>
                                                <option value="1">Entrada</option>
                                                <option value="0">Saída</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-content width-50p">
                                    <div class="item-inner"> 
                                        <div class="item-title label">
                                            <div class="item-media"><i class="fa fa-calendar" aria-hidden="true"></i>Data</div>
                                        </div>
                                        <div class="item-input">
                                            <input type="text" name="TBL04_DATA" placeholder="" class="calendar" id="TBL04_DATA" readonly />
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content width-50p">
                                    <div class="item-inner"> 
                                        <div class="item-title label">
                                            <div class="item-media"><i class="fa fa-calculator" aria-hidden="true"></i>Qtd</div>
                                        </div>
                                        <div class="item-input">
                                            <input type="number" name="TBL04_QTD" placeholder="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="item-content width-50p">
                                    <div class="item-inner"> 
                                        <div class="item-title label">
                                            <div class="item-media"><i class="fa fa-money" aria-hidden="true"></i>Custo</div>
                                        </div>
                                        <div class="item-input">
                                            <input type="text" name="TBL04_CUSTO_TOTAL" placeholder="" class="money" id="money" pattern="\d*" />
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content width-50p">
                                    <div class="item-inner">
                                        <input type="button" value="cancelar" class="button button-big button-fill color-red close-modal"/>
                                    </div>
                                </div>
                                <div class="item-content width-50p">
                                    <div class="item-inner">
                                        <input type="submit" value="salvar" class="button button-big button-fill color-green"/>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
